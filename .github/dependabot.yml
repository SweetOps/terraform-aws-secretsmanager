version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - ci
    commit-message:
      prefix: "[skip-release] ci:"
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - build
    commit-message:
      prefix: "build:"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - build
    commit-message:
      prefix: "[skip-release] build:"
